{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>NEOQT365 </title>
{% endblock %}
{% block content %}
<style>
    button.like {
        background-color: white;
        padding: 0;
        border: none;
        outline: none;

    }
</style>

<link href="{% static 'css/show_meditation.css' %}" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="modal-body p-5 pt-0">
    
    <div class="form-floating mb-3">
        {%for info in obj%}
      
        <div class="media g-mb-30 media-comment" style="cursor: pointer;" onclick="window.location='{%url 'u_meditation' info.id%}';">
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                <div class="g-mb-15">
                    <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15"
                        src="{{info.owner.user_profile.profile_img.url}}" alt="Image Description">
                    <h5 class="h5 g-color-gray-dark-v1 mb-0">{{info.owner.username}}</h5>
                    <span class="g-color-gray-dark-v4 g-font-size-12">{{info.created_date|date:"SHORT_DATE_FORMAT" }}</span>
                    {%if info.choice == '1'%}
                    <br>
                    
                    <span class="g-color-gray-dark-v4 g-font-size-12">공개</span>
                    {%else%}
                    <br>
                    <span class="g-color-gray-dark-v4 g-font-size-12">비공개</span>
                    {% endif %}
                </div>
                <p>{{info.text}}</p>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
